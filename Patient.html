<html>
    <body>
        <h1>Blood Donation Camp</h1>
        <form>
                <h3>Patient</h3>
                <br>
                Patient id:
                <input type="number" name="Patient_id" size=4>
                <br><br>
                Patient bloodgroup:
                <select name="Patient_bloodgroup" size=1>
                        <option> A+ve</option>
                        <option> A-ve</option>
                        <option>B+ve</option>
                        <option>B-ve</option>
                        <option> AB+ve</option>
                        <option> AB-ve</option>
                        <option> O+ve</option>
                        <option> O-ve</option>
                </select>
                <br><br>
                Quantity needed:
                <input type="number" name="Patient_quantity" size=3> ml
                <br><br>
                <input type="submit" value="Register" name="Patient_register">
        </form>

    </body>
</html>
